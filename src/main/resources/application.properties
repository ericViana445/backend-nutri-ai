spring.application.name=server_side_and_api_gemini
spring.profiles.active=${APP_PROFILE:test}
spring.jpa.open-in-view=false

# --- Configura��o de Servi�os Externos (Python e Gemini) ---
app.services.xgboost.url=nutriia-python-production.up.railway.app/api/v1/diagnose/tabular

# --- Configura��o da API Gemini ---
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.api.key=${API_KEY_GEMINI}


server.port=8080

# Frontend agora está em ../../../frontend/public/ (separado do backend)
# Para servir estáticos, configure o frontend como projeto separado
# ou use um servidor web como Nginx/Apache
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

